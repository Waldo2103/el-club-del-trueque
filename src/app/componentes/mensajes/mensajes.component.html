<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let mens of mensajesBis" (click)="openChat(mens)">
      <ion-avatar slot="start">
        <ion-img [src]="mens.imagen"></ion-img>
      </ion-avatar>
      <ion-label>
        <h2><b>{{mens.nombre}}</b></h2>
        <h3>{{mens.descripcion}}</h3>
        <p>Accede con click</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
