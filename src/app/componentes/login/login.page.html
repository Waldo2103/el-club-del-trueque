<ion-content class="background" padding>
  <ion-card>
    <ion-card-header>
      <ion-card-title><img class="icon" src="assets/icon/ECDT1024LBlancas.png" alt="" ></ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <br><br><br><br><br><br>
      <ion-card>
        <ion-card-content>
          <ion-item class="transparent">
        <ion-label position="floating" color="success" size="large"> Correo</ion-label>
        <ion-input  color="success" type="text" name="email"></ion-input>
      </ion-item>
      <ion-item class="transparent">
        <ion-label color="primary" position="floating" size="large">Contraseña</ion-label>
        <ion-input  color="primary" type="password" name="password"></ion-input>
      </ion-item>
      <br>
      <ion-button (click)="OnSubmitLogin()" expand="block" color="danger">Entrar</ion-button>
        </ion-card-content>
      </ion-card>
      <ion-button routerLink="/registro" expand="block">Registrarme</ion-button>                
                <div class="form-group">
                  <ion-button class="facebook" (click)="loginFacebook()">
                    Continuar con <ion-icon name="logo-facebook"></ion-icon>
                  </ion-button>
                  <ion-button class="btn btn-block btn-social btn-google" (click)="onLoginGoogle()">
                    <span class="fa fa-google"></span>
                    GOOGLE
                  </ion-button>
                </div>
    </ion-card-content>
  </ion-card>
