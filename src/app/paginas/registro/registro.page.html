<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="login"></ion-back-button>
        </ion-buttons>
        <ion-title>
            Registro de Usuarios
        </ion-title>
    </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">

    <div class="ion-no-padding">
        <form [formGroup]="form" (ngSubmit)="OnSubmitRegister()">
            <ion-card style="background-color:rgba(255, 255, 255, 0.8);">
                <ion-card-content>
                    <div align="center" class="width-100 center-horizontal center-vertical">
                        <img class="profile-picture" width="50%" height="50%" src="assets/img/registro.png">
                    </div>
                    <ion-item class="field" lines="none">
                        <ion-label color="success">Correo</ion-label>
                        <br>
                        <ion-input color="success" type="email" [(ngModel)]="usuario.correo" placeholder="algo@algo.com"
                            formControlName="mail" required></ion-input>
                    </ion-item>
                    <br>
                    <ion-item class="field" lines="none">
                        <ion-label color="primary">Clave</ion-label>
                        <ion-input color="primary" type="password" [(ngModel)]="password"
                            placeholder="Mínimo de 6 caracteres" formControlName="password" required></ion-input>
                    </ion-item>
                    <br>
                    <ion-item class="field" lines="none">
                        <ion-label color="danger">Confirmar Clave</ion-label>
                        <ion-input color="danger" type="password" [(ngModel)]="password2"
                            placeholder="Mínimo de 6 caracteres" formControlName="password2" required></ion-input>
                    </ion-item>
                    <br>
                    <ion-item class="field" lines="none">
                        <ion-label color="warning">Nombre</ion-label>
                        <ion-input color="warning" type="text" [(ngModel)]="usuario.nombre" formControlName="nombre"
                            required></ion-input>
                    </ion-item>
                    <br>
                    <ion-item class="field" lines="none">
                        <ion-label color="secondary">Apellido</ion-label>
                        <ion-input color="secondary" type="text" [(ngModel)]="usuario.apellido"
                            formControlName="apellido" required></ion-input>
                    </ion-item>

                    <button class="boton" type="submit" [disabled]="!form.valid">Registrar</button>
                </ion-card-content>
            </ion-card>
        </form>
    </div>
